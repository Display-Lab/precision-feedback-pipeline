[tool.poetry.group.dev.dependencies]
uvicorn = "^0.20.0"
pytest = "^8.0.0"
python-slugify = "^8.0.4"
decoy = "^2.1.1"
ruff = "^0.3.5"
poethepoet = "^0.25.0"

[tool.ruff.lint]
extend-select = ["I", "C901"] # sort imports 
mccabe.max-complexity = 5

[tool.poe.tasks]
ruff = [{ cmd = "ruff check --fix --exit-zero" }, { cmd = "ruff format" }]

