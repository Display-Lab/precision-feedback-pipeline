[tool.poetry.dependencies]
python = "^3.10,<3.12"
gunicorn = "20.1.0"
fastapi = "^0.110.0"
rdflib = "^6.2.0"
pandas = "^1.5.3"
rdfpandas = "^1.1.5"
scipy = "1.10.0"
matplotlib = "3.6.1"
numpy = "1.23.2"
requests_file = "1.5.1"
